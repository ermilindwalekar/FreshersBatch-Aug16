<!DOCTYPE html>
<html>
	<head>
	</head>
	
	<body>
		<p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
		<strong>One Coloumn</strong>
		<table border="1">
		<td>100</td>
		</table>


		<strong>One Row and three columns:</strong>
		<table border="1">
		<td>100</td>
		<td>200</td>
		<td>300</td>
		</table>

	<strong>Two Row and three columns:</strong>
		<table border="1">
		<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
		</tr>
		
		<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
		</tr>		
		</table>

	</body>
</html>
